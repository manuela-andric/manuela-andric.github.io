<!DOCTYPE html>
<html>
<title>World Tour</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<link rel="stylesheet" href="./css/style.css">
<script src="./js/script.js"></script>

<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top" style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
  <h3 class="w3-padding-64 w3-center"><b>WORLD TOUR</b><p class="w3-center w3-margin">Search or Discover on the Map!</p></h3>
  <input id="place" type="text" class="w3-input w3-center" style="margin-left:50px;width:200px;" placeholder="Where?">
  <button onclick="searchPhotos();w3_close();" class="w3-bar-item w3-button w3-center" style="margin-left:50px;width:200px;">SEARCH</button>
  <div id="places">
  </div>
  <hr>
  <button class="w3-bar-item w3-button w3-red w3-center" onclick="clearData();">CLEAR</button>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding">WORLD TOUR</span>
  <a onclick="w3_open()" class="w3-right w3-button w3-white">☰</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div id="myOverlay" onclick="w3_close()" class="w3-overlay w3-hide-large w3-animate-opacity" style="cursor:pointer" title="close side menu"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Push down content on small screens -->
  <div class="w3-hide-large" style="margin-top:83px"></div>

  <!-- Photo grid -->
  <div class="w3-row" id="photo_grid">
  </div>

  <!-- Google Maps Section -->
  <article id="map">
    <div id="googleMap" style="width:100%;height:600px;"></div>
  </article>

  <!-- Modal for full size images on click-->
  <div id="modal" onclick="$(this).hide();" class="w3-modal w3-black w3-padding-0">
    <span class="w3-closebtn w3-text-white w3-opacity w3-hover-opacity-off w3-xxlarge w3-container w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img" class="w3-image">
    </div>
  </div>

<!-- End page content -->
</div>

<!-- Add Google Maps -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDut3IyxXJwxXpbnKxjFVZ66rAW_HSY1gs&callback=myMap"></script>

</body>
</html>
